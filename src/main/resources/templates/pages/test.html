<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Enroll Form</title>
</head>
<body>
<h1>Customer Enroll Form</h1>
<form th:action="@{/customer}" th:object="${customerEnrollForm}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" th:field="*{image}" />
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
